speedy:
    shell: 'for i in {10..50}; do for j in {10..30}; do echo -n "$i-$j "; done; echo; done'
    watches:
        - "src/**/*.rs"

once:
    workdir: .
    watches: "*"
    envs:
        A: world
    shell: "echo hello $A"

once_b:
    shell: "sleep 2 && echo B"

    depends_on: once

once_c:
    shell: "echo C"

    depends_on:
        - once
        - once_b

sleep_count:
    workdir: .
    watches: .
    shell: "for ((i=0; i<10; i=i+1)); do echo $TEST $i; sleep 1; done"
    envs:
        TEST: "hello from $HOME "

    depends_on:
        - once

dodo:
    workdir: .
    watches: target
    shell: "sleep 30"

    depends_on:
        - once

color:
    shell: python3 -c 'print(u"\u001b[31mHelloWorld\u001b[0m")'

watch_parent:
    workdir: src
    shell: ls
    watches:
        - "*"
        - "../*"
