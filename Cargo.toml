version = "0.0.1"
edition = "2021"
description = "Modern DAG/tasks runner."
license = "MPL-2.0"

[dependencies]
actix = "0.13.0"
anyhow = "1.0.60"
chrono = "0.4.19"
clap = { version = "3.2.13", features = ["derive"] }
