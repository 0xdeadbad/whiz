globset = "0.4.9"
ignore = "0.4.18"
indexmap = { version = "1.9.1", features = ["serde"] }
notify = "5.0.0-pre.15"
regex = "1.6.0"
serde = { version = "1.0.139", features = ["derive"] }
serde_yaml = "0.9.4"
subprocess = "0.2.9"
tui = "0.18.0"
